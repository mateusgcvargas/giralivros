<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="logocadastro" src="img/logoinicial.png" alt="Logo">
  <h2>GiraLivros</h2>

  <!-- formulario para o cadatro -->
  <form id="cadastroform">
    <h1><p> Cadastro</p> </h1><br>
    <img id="arvorecenter" src="img/imagemmenu.png" alt="arvore livros"> <br>
    <label for="text">Email</label><br>
    <input type="text" id="username" placeholder="Email" required><br>
    <label for="text">Matrícula</label><br>
    <input type="number" id="matricula"  placeholder="Matrícula"><br>
    <label for="text">Senha</label><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Cadastro</button>
    
  </form>
  <label for="text">Já possui conta?</label><br>
  <button id="login" onclick="exitPage()">Login</button>

  <!-- rodapé para endereço local da livraria -->
  <footer>
    <p>Av. Dorival Cândido Luz de Oliveira, 480 - Centro, Gravataí - RS, 94030-000 </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
