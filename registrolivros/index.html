<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Livro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="perfil" src="img/iconpessoa.png" alt="Ícone de Perfil">
        <h1>Registro de livros</h1>
        <a href="#" id="catalogo-btn">Catálogo</a>
      </header>

  <main>
    <div id="form-container">
      <img src="img/logoinicial.png" alt="Logo GiraLivros" id="logo">
      

      <form>
        <label for="nome">Nome</label>
        <input type="text" id="campo1-nome">

        <label for="autor">Autor</label>
        <input type="text" id="campo2-autor">

        <label for="ano">Ano</label>
        <input type="text" id="campo1-ano">

        <label for="genero">Gênero</label>
        <input type="text" id="campo2-genero">

        <button type="submit" id="btn-registrar">Registrar</button>
      </form>
    </div>
  </main>
</body>
</html>
