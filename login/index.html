<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GiraLivros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <span class="catalogo">Catálogo</span>
    </nav>
  </header>

  <main>
    <div class="logo">
      <img src="img/logoinicial.png" alt="Logo GiraLivros">
      
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <img src="img/imagemmenu.png" alt="Árvore de livros" class="tree-img">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="">

      <button type="submit" class="login-btn">LOGIN</button>

      <p class="no-account">Não possui conta?</p>
      <button class="register-btn">CADASTRAR</button>
    </div>
  </main>

  <footer>
    <p>
      Av. Dorival Cândido Luz de Oliveira, 480 - Centro, Gravataí - RS, 94030-000
    </p>
  </footer>
</body>
</html>
