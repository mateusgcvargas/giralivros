<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div id="navbar">
    <div class="ladoesquerdo"></div>
    <div class="ladocentro"></div>
    <div class="ladodireito">
      <a class="link" href="#">Catálogo</a>
    </div>
  </div>
  <img id="logo" src="img/logoinicial.png" alt="Logo">
  <h2>GiraLivros</h2>

  <form id="loginForm">
    <img id="arvorecenter" src="img/imagemmenu.png" alt="arvore livros">
    <label for="text">Email</label><br>
    <input type="text" id="username" placeholder="Email" required><br>
    <label for="text">Senha</label><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">LOGIN</button>
    
  </form>
  <label for="text">Não possui conta?</label><br>
  <button id="cadastrar">Cadastrar</button>
  <footer>
    Av. Dorival Cândido Luz de Oliveira, 480 - Centro, Gravataí - RS, 94030-000
  </footer>
  <script src="script.js"></script>
</body>
</html>
